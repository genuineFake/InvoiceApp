<ui:composition template="template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


    <ui:define name="title">
        Invoices datatable
    </ui:define>

    <ui:define name="center">
        <h:form>
            <p:messages id="messages" showDetail="false" autoUpdate="true"
                        closable="true" />
        <p:dataTable var="invoiceDetails" value="#{invoiceController.getInvoiceList()}">

            <p:column headerText="Date">
                <h:outputText value="#{invoiceDetails.date}" />
            </p:column>

            <p:column headerText="Company">
                <h:outputText value="#{invoiceDetails.company}" />
            </p:column>

            <p:column headerText="Recipient">
                <h:outputText value="#{invoiceDetails.recipient}" />
            </p:column>


            <p:column headerText="">
                <h:commandButton value="Delete"
                                 action="#{invoiceController.delete(invoiceDetails)}" />
                <h:commandButton value="Edit"
                                 action="#{invoiceController.update(invoiceDetails)}" />
            </p:column>
        </p:dataTable>
        </h:form>
    </ui:define>


</ui:composition>
