<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
<ui:composition template="layout.xhtml">
    <ui:define name="content">
        <h:form id="invoiceForm">
            <p:panel header="Invoice Details">
                <h:panelGrid columns="1">
                    <h:outputLabel for="InvoiceId" value="Invoice Id"/>
                    <!--@elvariable id="invoiceController" type="org.genuinefake.controllers.InvoiceController"-->
                    <h:inputText id="InvoiceId" value="#{invoiceController.invoiceDetails.invoiceId}"/>
                    <h:outputLabel for="InvoiceDate"
                                   value="Invoice Date (YYY-MM-DD)"/>
                    <h:inputText id="InvoiceDate"
                                 value="#{invoiceController.invoiceDetails.date}"
                                 converterMessage="Use format YYYY-MM-DD">
                        <f:convertDateTime pattern="yyyy-M-d"/>
                    </h:inputText>
                    <h:outputLabel for="InvoiceCompany" value="Company"/>
                    <h:inputText id="InvoiceCompany" value="#{invoiceController.invoiceDetails.company}"/>
                    <p:message for="InvoiceCompany"/>
                    <h:outputLabel for="InvoiceRecipient" value="Recipient"/>
                    <h:inputText id="InvoiceRecipient" value="#{invoiceController.invoiceDetails.recipient}"/>
                    <h:commandButton value="Save" action="#{invoiceController.save}"/>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
</html>
